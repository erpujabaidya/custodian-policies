policies:

   - name: s3-configure-standards-real-time
     resource: s3
     description: |
       This policy is triggered when a new S3 bucket is created and it applies
       the AWS AES256 Default Bucket Encryption, Tags the creators ID, enables
       object versioning, configures the bucket lifecycle and enables logging.
     mode:
       type: cloudtrail
       events:
         - CreateBucket
       role: arn:aws:iam::364604277807:role/Custodian-Policy
       timeout: 200
     actions:
       - type: auto-tag-user
         tag: CreatorName
       - type: set-bucket-encryption
       - type: toggle-versioning
         enabled: true
       - type: toggle-logging
         target_bucket: "364604277807-us-east-2-s3-logs"
         target_prefix: "s3://bucketformonitoring/"
       - type: configure-lifecycle
         rules:
          - ID: company-s3-lifecycle
            Status: Enabled
            Filter:
               Prefix: /
            Transitions:
              - Days: 180
                StorageClass: STANDARD_IA
            NoncurrentVersionExpiration:
                NoncurrentDays: 35
